<!DOCTYPE html>
<html lang="en">
  <! color palette A6E1FA - 0E6BA8 - 0A2472 - 001C55 - 00072D >

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Carrito de compras</title>

    <!-- Source Sans Pro, 300-400-700 -->
    <link
      href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro:ital,wght@0,300;0,400;0,700;1,400&display=swap"
      rel="stylesheet"
    />
    <!-- Font awesome icon pack -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />

    <link rel="stylesheet" href="./public/stylesheets/style.css" />
    <link rel="stylesheet" href="./public/stylesheets/productCart.css" />
  </head>

  <body>
    <header>
      <! El mismo navegador de siempre>
      <div class="barra-buscador">
        <div class="logo">
          <a href=""> <i class="fa fa-bars"></i></a>
          <form class="buscador" action="INSERTAR URL" method="post">
            <input
              class="campo-buscador"
              type="text"
              placeholder="Buscar...      "
              name="search"
            />
            <i class="fa fa-search"></i>
            <!-- <button type="submit"></button> -->
          </form>
          <img src="./public/img/logo.png" />
          <i class="fa fa-shopping-cart"></i>
        </div>
      </div>

      <! Selector Carrito - Wishlist >
      <div class="selector-superior">
        <span class="texto-selector"> Carrito (3)</span>
      </div>
      <div class="selector-superior">
        <span class="texto-selector"> Guardar (0)</span>
      </div>
    </header>

    <main>
      <! Carrito/guardados. Wishlist? >
      <section class="articulos-carrito">
        <article class="elemento">
          <img class="thumb-carrito" src="./public/img/hammer.jpeg" alt="" />
          <span class="texto-carrito">
            <h3>Título del artículo</h3>
            <p class="descripcion-carrito">Descripción del artículo</p>
            <span class="cantidad-carrito">Cantidad: 1</span>
            <span class="precio-carrito">$12.456,78</span>
          </span>
        </article>

        <article class="elemento">
          <img class="thumb-carrito" src="./public/img/sickle.jpeg" alt="" />
          <span class="texto-carrito">
            <h3>Título del artículo</h3>
            <p class="descripcion-carrito">Descripción del artículo</p>
            <span class="cantidad-carrito">Cantidad: 1</span>
            <span class="precio-carrito">$12.456,78</span>
          </span>
        </article>

        <article class="elemento">
          <img class="thumb-carrito" src="./public/img/logo.png" alt="" />
          <span class="texto-carrito">
            <h3>Título del artículo</h3>
            <p class="descripcion-carrito">Descripción del artículo</p>
            <p class="precio-carrito">$12.456,78</p>
          </span>
        </article>
        <!-- <article class="elemento">

        </article>
        <article class="elemento">

        </article> -->
      </section>
    </main>

    <nav><! Productos que te interesaron ></nav>
    <footer><! contacto, información, legal></footer>
  </body>
</html>
